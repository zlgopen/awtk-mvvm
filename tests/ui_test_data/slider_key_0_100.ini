[create]
  url=tcp://localhost:2233

[set_prop]
  target=slider
  name=value
  value=0

[get_prop]
  target=slider
  name=value
  value=0.000000
  save_to_var=value

[key]
  target=slider
  key=RIGHT

[get_prop]
  target=slider
  name=value
  value=$ value + 1
  save_to_var=value

[stop]
  condition=$ value > 99

[goto]
  target=key
  
  
